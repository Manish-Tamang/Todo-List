<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TO-DO - Manish Tamang</title>
  <link href="pink_dino%20(2).png" rel="shortcut icon" type="image/x-icon" />
</head>

<body>
  <section class="container">
    <div class="heading">
      <img class="heading__img" src="pink_dino%20(2).png" style="width: 30%; height: 30%;">
      <h1 class="heading__title">To-Do List</h1>
    </div>
    <form class="form">
      <div>
        <label class="form__label" for="todo">~ Today I need to ~</label>
        <input class="form__input" type="text" id="todo" name="to-do" size="30" autocomplete="off" required>
        <button class="button"><span>Submit</span></button>
      </div>
    </form>
    <div>
      <ul class="toDoList">
      </ul>
    </div>
  </section>
  <script src="script.js"></script>


</html>
